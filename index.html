<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print("naymmmiscool = true")</title>
    <style>
        /* Styling for the introduction section */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Use Segoe UI font */
            background: linear-gradient(135deg, #501080, #250540); /* Dark purple gradient background */
            color: #fff; /* Text color */
            transition: background 0.5s ease; /* Smooth background color transition */
        }

        .intro-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .intro-text {
            font-size: 36px;
            overflow: hidden; /* Hide overflow for typing animation */
            white-space: nowrap; /* Prevent text from wrapping */
            animation: typing 2s steps(12), blink-caret 0.5s step-end infinite;
        }

        /* Keyframes for typing animation */
        @keyframes typing {
            0% { width: 0; }
            20% { width: 0; } /* Delay at the start */
            100% { width: 100%; }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-right: 2px solid #fff; }
            50% { border-right: 2px solid transparent; }
        }

        /* Styling for the "Learn More" arrow */
        .scroll-down {
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF; /* Arrow color */
            cursor: pointer;
        }

        /* Styling for the main content section */
        .main-content {
            padding: 50px;
            margin-top: 200vh; /* Move the content further down */
        }
    </style>
</head>
<body>
    <div class="intro-section">
        <div class="intro-text">
            <p>hello ðŸ‘‹</p>
        </div>
        <div class="scroll-down" onclick="scrollToContent()">
            &#8595; <!-- Unicode arrow character pointing down -->
        </div>
    </div>

    <div class="main-content" id="content">
        <!-- Add your content about yourself here -->
        <h2>About Me</h2>
        <p>This is where you can provide information about yourself.</p>
    </div>

    <script>
        // JavaScript function to scroll to the main content with a 2-second duration
        function scrollToContent() {
            const contentElement = document.getElementById("content");
            contentElement.scrollIntoView({ behavior: "smooth", block: "start", inline: "nearest", duration: 2000 });
        }
    </script>
</body>
</html>
